<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex items-center justify-center min-h-csreen bg-gradient-to-br from-indigo-500 to-purple-700 p-4" >
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-indigo-600">
        SIP Calculator
      </h2>
      <div class="mt-4">
        <label class="font-medium text-gray-700">
          Monthly Investment
        </label>
        <input
         type="range"
         id="investment"
         min="500"
         max="20000"
         step="500"
         value="5000"
         class="w-full mt-2 accent-indigo-600"
        />

        <span class="block text-indigo-700 font-semibold mt-1">&#8377;
          <span id="investmentValue">
            5000
          </span>
        </span>
      </div>
      <div class="mt-4">
        <label class="font-medium text-gray-700">
          Investment Tenure (Years)
        </label>
        <input
         type="range"
         id="tenure"
         min="1"
         max="30"
         step="1"
         value="10"
         class="w-full mt-2 accent-indigo-600"
        />

        <span class="block text-indigo-700 font-semibold mt-1">
          <span id="tenureValue">10</span>
          Years
        </span>
      </div>
      <div class="mt-4">
        <label class="font-medium text-gray-700">
          Expected Return Rate (%)
        </label>
        <input
         type="range"
         id="rate"
         min="5"
         max="28"
         step="0.5"
         value="12"
         class="w-full mt-2 accent-indigo-600"
        />

        <span class="block text-indigo-700 font-semibold mt-1">
          <span id="rateValue">10</span>
          %
        </span>
      </div>
      <div class="mt-6 p-4 bg-gray-100 rounded-lg">
        <p class="text-gray-700 font-medium">
          Estimated Maturity Amount:
        </p>
        <p class="text-2xl font-bold text-green-600 mt-2">
          &#8377;
          <span id="maturityAmount">
            0
          </span>
        </p>
      </div>
      <div class="mt-4 flex gap-4">
        <button class="w-1/2 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">
          Calculate
        </button>
        <button class="w-1/2 py-2 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400">
          Reset
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
